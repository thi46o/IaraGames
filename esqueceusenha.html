<html lang="br">

<head>

<body>
    <header>
        <div class="container-fluid p-0">
            <div class="row">
                <h2 class="logo col-2 text-center">Iara Games</h2>
                <nav class="col-10 navigation d-flex align-items-center">
                    <a href="#" class="flex-fill text-center">página inicial</a>

                    <button class="btn btn-outline-light btnLogin-popup flex-fill">Login</button>
                </nav>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="form-box esqueceu senha">
            <h2 class="text-center">ESQUECEU A SENHA</h2>
            <form action="" method="post">

                <div class="input-group mb-3">
                    <span class="input-group-text" id="password-addon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" class="form-control" placeholder="Nova Senha" aria-label="Nova Senha" aria-describedby="password-addon" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="repeat-addon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" class="form-control" placeholder="Repetir" aria-label="Repetir" aria-describedby="repeat-addon" required>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Telefone" aria-label="Telefone" required>
                   
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Código" aria-label="Código" required>
                   
                </div>
                <button type="submit" formaction="pginicial.html" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
