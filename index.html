<html lang="br">

    <header class="container-fluid p-0">
      <div class="row">
        <h2 class="logo col-2 text-center text-white">Iara Games</h2>
        <nav class="col-10 navigation d-flex align-items-center">
          <a href="#" class="flex-fill text-white text-center"
            >página inicial</a
          >
          <a href="#" class="flex-fill text-white text-center">sobre</a>
          <a href="#" class="flex-fill text-white text-center">serviços</a>
          <a href="#" class="flex-fill text-white text-center">Contato</a>
          <button class="btn btn-outline-light btnLogin-popup flex-fill">
            Login
          </button>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="wrapper">
        <div class="form-box login bg-light p-4 rounded-3">
          <h2 class="text-center">LOGIN</h2>
          <form>
            <div class="input-box position-relative mb-3">
              <span
                class="icon position-absolute start-0 translate-middle me-3"
              >
                <ion-icon
                  name="mail-outline"
                  role="img"
                  aria-label="Email icon"
                  class="fs-5"
                ></ion-icon>
              </span>
              <input type="email" required class="form-control" />
              <label class="form-label">E-mail</label>
            </div>
            <div class="input-box position-relative mb-3">
              <span
                class="icon position-absolute start-0 translate-middle me-3"
              >
                <ion-icon
                  name="lock-closed-outline"
                  role="img"
                  aria-label="Lock icon"
                  class="fs-5"
                ></ion-icon>
              </span>
              <input
                id="password"
                type="password"
                required
                class="form-control"
              />
              <label class="form-label">Senha</label>
              <button
                type="button"
                class="btn position-absolute end-0 border-0"
                onclick="togglePassword()"
              >
                <ion-icon
                  id="eye-icon"
                  name="eye-outline"
                  role="img"
                  aria-label="Eye icon"
                  class="fs-5"
                ></ion-icon>
              </button>
            </div>
            <div
              class="remember-forgot d-flex justify-content-between align-items-center mb-3"
            >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="true"
                  id="remember"
                />
                <label class="form-check-label" for="remember">
                  Lembrar de mim
                </label>
              </div>
              <a href="esqueceusenha.html">Esqueceu a senha?</a>
            </div>
            <button
              type="submit"
              formaction="pginicial.html"
              class="btn btn-primary w-100"
            >
              Login
            </button>
            <div class="mt-3">
              <p class="no-account-text text-center">
                Não tem uma conta?
                <a href="cadastro.html" class="register-link">Registre-se</a>
              </p>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      function togglePassword() {
        const passwordField = document.getElementById('password')
        const eyeIcon = document.getElementById('eye-icon')
        if (passwordField.type === 'password') {
          passwordField.type = 'text'
          eyeIcon.name = 'eye-off-outline'
        } else {
          passwordField.type = 'password'
          eyeIcon.name = 'eye-outline'
        }
      }
    </script>
  </body>
</html>
